<script>
function xmur3(str) {
    for(var i = 0, h = 1779033703 ^ str.length; i < str.length; i++)
        h = Math.imul(h ^ str.charCodeAt(i), 3432918353),
        h = h << 13 | h >>> 19;
    return function() {
        h = Math.imul(h ^ h >>> 16, 2246822507);
        h = Math.imul(h ^ h >>> 13, 3266489909);
        return (h ^= h >>> 16) >>> 0;
    }
}

function mulberry32(a) {
    return function() {
      var t = a += 0x6D2B79F5;
      t = Math.imul(t ^ t >>> 15, t | 1);
      t ^= t + Math.imul(t ^ t >>> 7, t | 61);
      return ((t ^ t >>> 14) >>> 0) / 4294967296;
    }
}




function Random(str) {
	var seed = xmur3(str);
	this.rnd = mulberry32(seed());
	Math.random = this.rnd.bind(this);
}
	

Array.prototype.rel = function() {
    return this[Math.trunc(Math.random() * this.length)];
}

            "major",

            "national",
            "new",

            "strong",
            "sure",
            "true",

            "young"
        ];

		return ["","un"].rel() + xs.rel();
    }
     
    noun2(p) {
    	switch(Math.trunc(Math.random() * 2)) {
    		case 0:
    			return this.noun(p);
    		case 1:
    			if(p == 0)
	    			return this.verb(0,1) + "ment";
	    		else
	    			return this.verb(0,1) + "ments";
    	}
    }
       
    adjective2() {
    	switch(Math.trunc(Math.random() * 2)) {
    		case 0:
    			return this.adjective();
    		case 1:
    			return this.verb(0,1) + "ing";
    	}
    }

    attrNoun(p) {
    	let x = "";
    	if(p) {
	    	x = ["","the"].rel();
    	} else {
	    	x = ["a","the"].rel();
    	}
    	
    	let y = "";
    	if(Math.random() < 0.5) y = this.adjective2();
    	
    	return x + " " + y + " " + this.noun2(p);
    }
    
    attrNoun2(p) {
    	let x = "";
    	if(p) {
	    	x = ["","the"].rel();
    	} else {
	    	x = ["a","the"].rel();
    	}
    	
    	let y = "";
    	if(Math.random() < 0.5) y = this.adjective2();
    	
    	return y + " " + x + " " + this.noun2(p);
    }

    time() {
	   	switch(Math.trunc(Math.random() * 4)) {
    		case 0:
    			return ["tomorrow","today","yesterday","in the evening","in the morning","at night"].rel() + " , ";
    		case 1:
    			return ["after","before","on"].rel() + " " + this.attrNoun(Math.random() < 0.5) + " , " + this.time();
    		case 2:
    			return ["after","before","on"].rel() + " " + this.attrNoun2(Math.random() < 0.5) + " , " + this.time();
    		case 3:
    			return "";
    	}
    }
    
    get() {
    	let p = Math.random() < 0.5;
    	
    	return this.time() + " " + this.attrNoun(p)+ " " + this.verb(Math.trunc(8 * Math.random()),p)+ " " + this.attrNoun(Math.random() < 0.5); 
    }
}

<script>
    document.getElementById("xy").innerHTML = new Date() + "<br>";

    let cv = document.getElementById("cv");

    console.log(cv);

    let idata = ctx.getImageData(0,0,cv.width,cv.height);

    let m = [];
 
    idata2 = [];
    
    for(let i = 0;i < cv.width;++i) {
    	let xs = []
    	for(let j = 0;j < cv.height;++j) {
    		let ys = [];

	function init() {
		m = [];

			m.push([
				Math.round(15 * (Math.random() - 0.5)), //dx
				Math.round(15 * (Math.random() - 0.5)), //dy
				10 * (Math.random() - 0.5), //dc
				10 * Math.random(), //fc
				Math.trunc(3 * Math.random()), //ir
				Math.trunc(3 * Math.random()), //ig

		idata = ctx.getImageData(0,0,cv.width,cv.height);

   		ctx.putImageData(idata,0,0);
