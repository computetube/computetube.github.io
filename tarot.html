        <legend style="font-size:x-large;background-color:yellow">Chat</legend>
        <div style="width:100%;height:90%;overflow:auto;font-size:x-large" id="xy"></div>
    </fieldset>
    <input type="text" style="width:80%" id="ef" placeholder="Interpretation"><br>

<script>
    document.getElementById("xy").innerHTML = new Date() + "<br>";
    
    function key(evt) {
        if(evt.code == "Enter") {
            document.getElementById("xy").innerHTML += "<span style='color:white'>User Interpretation -> " + document.getElementById("ef").value + "</span><br>";
            document.getElementById("xy").innerHTML += "<span style='color:green'>User -> " + document.getElementById("ab").value + "</span><br>";
            document.getElementById("xy").innerHTML += "<span style='color:black'>PC -> " + (new Tarot(document.getElementById("xy").innerHTML)).get() + "</span><br>";
            document.getElementById("ef").value = "";
            document.getElementById("ab").value = "";
            var myDiv = document.getElementById("xy");
            myDiv.scrollTop = myDiv.scrollHeight;
            document.getElementById("ef").focus();
            window.setTimeout(function() {void(0);},500);
        }
    }
    
    document.getElementById("ef").focus();
    document.getElementById("ab").onkeypress = key;
</script>
